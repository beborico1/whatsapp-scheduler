<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Endpoints</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...\n';
            
            try {
                // Test the base URL
                const response = await fetch('https://web-production-f5270.up.railway.app/api/messages', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `URL: ${response.url}\n`;
                output.textContent += `Redirected: ${response.redirected}\n`;
                
                // Check response headers
                output.textContent += '\nHeaders:\n';
                response.headers.forEach((value, key) => {
                    output.textContent += `${key}: ${value}\n`;
                });
                
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
